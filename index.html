<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Mad Libs</h1>

    <div class="input-container">
        <label for="adjective1">Adjective:</label>
        <input type="text" id="adjective1">

        <label for="name">Name:</label>
        <input type="text" id="name">

        <label for="animal">Animal:</label>
        <input type="text" id="animal">

        <label for="verb1">Verb (past tense):</label>
        <input type="text" id="verb1">

        <label for="noun1">Noun (plural):</label>
        <input type="text" id="noun1">

        <label for="adjective2">Adjective:</label>
        <input type="text" id="adjective2">

        <label for="place">Place:</label>
        <input type="text" id="place">

        <label for="verb2">Verb:</label>
        <input type="text" id="verb2">

        <label for="food">Food:</label>
        <input type="text" id="food">

        <label for="emotion">Emotion:</label>
        <input type="text" id="emotion">

        <label for="color">Color:</label>
        <input type="text" id="color">
    </div>

    <button onclick="generateStory()">Generate Story</button>

    <div class="story" id="story"></div>

    <script src="script.js"></script>
</body>

</html>
