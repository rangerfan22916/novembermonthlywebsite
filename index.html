<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib Story</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <input type="text" id="noun" placeholder="Enter a noun">
        <input type="text" id="verb" placeholder="Enter a verb">
        <input type="text" id="adjective" placeholder="Enter an adjective">
        <input type="text" id="animal" placeholder="Enter an animal">
        <input type="text" id="name" placeholder="Enter a name">
        <input type="text" id="team" placeholder="Enter a team name">
        <input type="text" id="place" placeholder="Enter a place">
        <input type="text" id="emotion" placeholder="Enter an emotion">
        <input type="text" id="number" placeholder="Enter a number">
        <input type="text" id="food" placeholder="Enter a food">
        <input type="text" id="color" placeholder="Enter a color">
        <button id="generateStory">Generate Story</button>
    </div>

    <div id="story"></div>
    <div id="video-container"></div>

    <script src="script.js"></script>
</body>

</html>
